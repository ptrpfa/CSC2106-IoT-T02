<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      {% if current_user.is_authenticated %}
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img
            src="/static/assets/img/profile.jpg"
            alt="..."
            class="avatar-img rounded-circle"
          />
        </div>
        <div class="info">
          <a
            data-toggle="collapse"
            href="#collapseExample"
            aria-expanded="true"
          >
            <span>
              {{ current_user.username }}
              <span class="user-level"> {{ current_user.email }} </span>
              <span class="caret"></span>
            </span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a href="{{ url_for('authentication_blueprint.logout') }}">
                  <span class="link-collapse">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item {% if 'index' in segment %} active {% endif %}">
          <a
            data-toggle="collapse"
            href="#dashboard"
            class="collapsed"
            aria-expanded="false"
          >
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
            <span class="caret"></span>
          </a>
          <div
            class="collapse {% if 'index' in segment %} show {% endif %}"
            id="dashboard"
          >
            <ul class="nav nav-collapse">
              <li>
                <a href="/index.html">
                  <span class="sub-item">Dashboard</span>
                </a>
                <a href="/elderly-real-time-data">
                  <span class="sub-item">User Statistics</span>
                </a>
                <a href="/lilygo-data">
                  <span class="sub-item">Real Time</span>
                </a>
                <a href="/developer-form">
                  <span class="sub-item">Developer Form</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      {% endif %}
    </div>
  </div>
</div>
<!-- End Sidebar -->
